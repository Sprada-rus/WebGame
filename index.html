<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/bomjara_icon.png" type="image/png">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="popup_style.css">
    <script src="js/randomHelp.js" type="text/javascript"></script>
    <script src="js/objects.js" type="text/javascript"></script>
    <title>Bomjara</title>
</head>
<body>
    <div class="body-content">
        <div class="header">
            <div class="header-title">
                BOMJARA
            </div>
            <div class="line" id="indicators">
                <div id="health_node" class="line">
                    <img src="img/heart-svgrepo-com.svg" alt="heart" class="indicator-img">
                    <div id="health_indication" class="indicators_value">0</div>
                </div>
                <div id="fun_node" class="line">
                    <img src="img/smile-svgrepo-com.svg" alt="heart" class="indicator-img">
                    <div id="condition_indication" class="indicators_value">0</div>
                </div>
                <div id="money_node" class="line">
                    <img src="img/ruble_icon_144150.svg" alt="heart" class="indicator-img">
                    <div id="money_indication" class="indicators_value">0</div>
                </div>
            </div>   
        </div>
        <div class="content">
            <div class="main-content">
                <div class="main-item">
                    <div class="label">
                        Имя:
                    </div>
                    <div id="name_obj" class="main-value">
                    </div>
                </div>
                <div class="main-item">
                    <div class="label">
                        Возраст:
                    </div>
                    <div id="age_obj" class="main-value">
                    </div>
                </div>
                <div class="main-item">
                    <div class="label">
                        Статус:
                    </div>
                    <div id="status_obj" class="main-value">
                    </div>
                </div>
                <div class="main-item">
                    <div class="label">
                        Транспорт:
                    </div>
                    <div id="vehicle_obj" class="main-value">
                    </div>
                </div>
                <div class="main-item">
                    <div class="label">
                        Недвижимость:
                    </div>
                    <div id="build_obj" class="main-value">
                    </div>
                </div>
                <div class="main-item">
                    <div class="label">
                        Рейтинг:
                    </div>
                    <div id="rating_obj" class="main-value">
                    </div>
                </div>
                <div class="main-item">
                    <div class="label">
                        Образование:
                    </div>
                    <div id="education" class="main-value">
                    </div>
                </div>
            </div>
            <div class="health-content div-off">
            </div>
            <div class="fun-content div-off">
            </div>
            <div class="work-content div-off">
            </div>
            <div class="item-content div-off">
            </div>
            <div class="social-content div-off">
            </div>
        </div>
    </div>
    <div class="menu">
        <form>
            <div class="menu-item">
                <input type="radio" name="menu" id="mainMenu" value="main">
                <label for="mainMenu">Меню</label>

                <input type="radio" name="menu" id="healthMenu" value="health">
                <label for="healthMenu">Здоровье</label>
                
                <input type="radio" name="menu" id="funMenu" value="fun">
                <label for="funMenu">Развлечение</label>
                
                <input type="radio" name="menu" id="workMenu" value="work">
                <label for="workMenu">Работа</label>
                
                <input type="radio" name="menu" id="itemMenu" value="item">
                <label for="itemMenu">Собсвтенность</label>

                <input type="radio" name="menu" id="socialMenu" value="social">
                <label for="socialMenu">Социальный статус</label>
            </div>
        </from>
    </div>

    
    <!-- Скрипты -->
    <script src="js/notification.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/demoObj.js"></script>
    <script src="js/actionButtons.js"></script>
    <script src="js/actionOnMenu.js"></script>
    
    <!-- Скрипт первоначального окна -->
    <script>
        document.querySelector('input#mainMenu').checked = true;
    </script>
</body>
</html>
